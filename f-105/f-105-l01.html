<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="f-105-l01.css">
    <title>f-105-l01</title>
</head>

<body>
    <h1 class="registration">Rejestracja</h1>
    <hr class="hr">
    <form name="contactForm" id="myForm" onsubmit="validateForm()">

        <label for="fname">Imię: </label>
        <input type="text" id="fname">
        <div class="error" id="fnameErr"></div><br>
        <label for="lname">Nazwisko: </label>
        <input type="text" id="lname">
        <div class="error" id="lnameErr"></div><br>
        <fieldset id="sex">
            <label for="sex">Płeć: </label>
            <input type="radio" id="male" name="sex" value="man">
            <label for="male">Mężczyzna</label>
            <input type="radio" id="female" name="sex" value="woman">
            <label for="female">Kobieta</label>
        </fieldset>
        <div class="error" id="sexErr"></div><br>
        <label for="login">Login: </label>
        <input type="text" id="login">
        <div class="error" id="loginErr"></div><br>
        <label for="pass">Hasło: </label>
        <input type="password" id="pass">
        <div class="error" id="passErr"></div><br>
        <label for="datebirth">Data urodzenia: </label>
        <input type="date" id="datebirth">
        <div class="error" id="dateErr"></div><br>
        <input type="submit" value="Wyślij">
    </form>

    <!-- <select id="genres">
        <option value="rock" selected>Rock</option>
        <option value="blues">Blues</option>
    </select> -->
    <script src="f-105-l01.js"></script>
</body>

</html>
