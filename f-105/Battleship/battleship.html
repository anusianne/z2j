<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="battleship.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Battleship</title>
    </head>
    <body>
        <h1>Battleship</h1>
        <div id="gameContainer">
            <section id="boardSection" class="container"></section>
            <section id="shipSection" class="container">
                <div
                    id="0"
                    class="destroyer-preview destroyer draggable"
                    draggable="true"
                    data-name="destroyer"
                ></div>
                <div
                    id="1"
                    class="submarine-preview submarine draggable"
                    draggable="true"
                    data-name="submarine"
                ></div>
                <div
                    id="2"
                    class="cruiser-preview cruiser draggable"
                    draggable="true"
                    data-name="cruiser"
                ></div>
                <div
                    id="3"
                    class="battleship-preview battleship draggable"
                    draggable="true"
                    data-name="battleship"
                ></div>
                <div
                    id="4"
                    class="carrier-preview carrier draggable"
                    draggable="true"
                    data-name="carrier"
                ></div>
            </section>
            <section class="buttonSection">
                <button class="rotateBtn">Rotate</button>
                <button class="startBtn">Start Game</button>
            </section>
        </div>
        <script src="battleship.js"></script>
    </body>
</html>
