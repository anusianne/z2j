<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minesweeper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Saper game</title>
  </head>
  <body>
    <div id="grid"><div id="timer"></div></div>
    <div class="levelChooser" id="levelChooser">
      <h1 class="minesweeper">Chamber of mines</h1>
      <p class="difficulty">Choose your difficulty level:</p>
      <button class="level" id="easy">Easy</button>
      <button class="level" id="medium">Medium</button>
      <button class="level" id="master">Master</button>
    </div>
    <button class="resetBtn" id="resetBtn">Reset game</button>
    <script src="minesweeper.js"></script>
  </body>
</html>
