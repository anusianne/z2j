<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="f-103-l05-carousel.css" />
        <title>Carousel</title>
    </head>

    <body>
        <div class="carousel">
            <img
                class="btn prev"
                id="prev"
                src="icons/6646435_arrow_button_circle_essentials_previous_icon.png"
                alt=""
                onclick="slide('prev')"
            />
            <div class="gallery">
                <ul>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/1.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/2.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/3.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/4.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/5.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/6.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/7.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/8.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/9.png" />
                    </li>
                    <li class="icons">
                        <img src="https://en.js.cx/carousel/10.png" />
                    </li>
                </ul>
            </div>
            <img
                class="btn next"
                id="next"
                src="icons/6646422_arrow_button_circle_essentials_next_icon.png"
                alt=""
                onclick="slide('next')"
            />
        </div>
        <script src="f-103-l05-carousel.js"></script>
    </body>
</html>
