<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="f-103-l01.css">
    <title>F-103-l01</title>
</head>

<body>
    <h2>Unordered list</h2>
    <ul>
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ul>
    <h2>Ordered lists</h2>
    <ol>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>

    <ol type="A">
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ol>

    <ol type="a">
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ol>

    <ol type="i">
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ol>

    <ol type="I">
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ol>

    <ol type="I" reversed>
        <li>Blender</li>
        <li>Toaster</li>
        <li>Vacuum</li>
    </ol>


</body>

</html>
